spring.application.name=soccer-app-backend

# Database Configuration
# Uses H2 in-memory database by default for local development
# When DATABASE_URL is set (e.g., on Railway), it will use PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:soccerapp}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for local development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=${PORT:8080}

# CORS
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
